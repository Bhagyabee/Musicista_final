<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/chat.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">

                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Musicista Bot</h4>
                    <p class="chatbox__description--header"></p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="/static/css/img/send.png"></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/css/img/Group.svg"></button>
        </div>
    </div>
</div>

    <script src="/static/chat.js"></script>

</body>
</html>
